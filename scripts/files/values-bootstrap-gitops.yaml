##
# Jump App Openshift Cluster Bootstrap
##

render: true

# No create namespaces
namespaces:

# Custom Catalog Source
catalogsources:
  jumpapp:
    enabled: false
    image: registry.redhat.io/redhat/certified-operator-index:v4.11
    publiser: Asier

# Operator
operators:
  tekton:
    enabled: false
    channel: latest
    approval: Automatic
    name: openshift-pipelines-operator-rh
    # csv: openshift-pipelines-operator-rh.v1.8.0
    source: redhat-operators
    sourcenamespace: openshift-marketplace
  knative:
    enabled: false
    channel: stable
    approval: Automatic
    name: serverless-operator
    # csv: serverless-operator.v1.24.0
    source: redhat-operators
    sourcenamespace: openshift-marketplace
  kiali:
    enabled: false
    channel: stable
    approval: Automatic
    name: kiali-ossm
    # csv: kiali-operator.v1.48.3
    source: redhat-operators
    sourcenamespace: openshift-marketplace
  jaeger:
    enabled: false
    channel: stable
    approval: Automatic
    name: jaeger-product
    # csv: jaeger-operator.v1.38.0-2
    source: redhat-operators
    sourcenamespace: openshift-marketplace
  servicemesh:
    enabled: false
    channel: stable
    approval: Automatic
    name: servicemeshoperator
    # csv: servicemeshoperator.v2.2.3
    source: redhat-operators
    sourcenamespace: openshift-marketplace
  gitops:
    enabled: true
    channel: stable
    approval: Automatic
    name: openshift-gitops-operator
    # csv: openshift-gitops-operator.v1.5.6-0.1664915551.p
    source: redhat-operators
    sourcenamespace: openshift-marketplace

# Istio Settings
istio:
  enabled: false
  namespace: istio-system
  controlplane: basic
  argocd:
    controller: openshift-gitops
  smcp:
    istiod:
      replicas: 1
    gateways:
      ingress:
        replicas: 1
      egress:
        replicas: 1
    version: v2.0
  smmr:
    namespaces:
    - mesh-test
    - jump-app-dev
    - jump-app-pre
    - jump-app-pro

# Knative Settings
knative:
  enabled: false
  eventing:
    enabled: false
  serving:
    enabled: false